apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
      - name: netflix-container
        image: sincamelcosq/netflix:latest
        ports:
        - containerPort: 80
        env:
        - name: TMDB_V3_API_KEY
          valueFrom:
            secretKeyRef:
              name: netflix-secrets
              key: tmdb-api-key
