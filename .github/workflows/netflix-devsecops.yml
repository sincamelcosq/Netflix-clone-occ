    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies for analysis..."
        npm ci || npm install
        
    - name: ğŸ” SonarQube SAST Analysis
      uses: sonarqube-github-actions/sonarqube-scanner-action@master
      env:
        GITHUB_TOKEN: ${{ github.token }}
        SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
          -Dsonar.sources=src/
          -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
          -Dsonar.login=${{ env.SONAR_TOKEN }}
          
    - name: ğŸ”’ OWASP Dependency Check (SCA)
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Netflix-DevSecOps'
        path: '.'
        format: 'XML,HTML,JSON'
        out: 'reports'
        args: '--enableRetired'
        
    - name: ğŸ“Š Upload OWASP Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: owasp-security-reports
        path: reports/
        retention-days: 30
        
    - name: ğŸ›¡ï¸ Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        
    - name: ğŸ“¤ Upload Trivy SAST Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-fs-results.sarif'

  container-security-scan:
    name: ğŸ³ Container Security Analysis
    runs-on: ubuntu-latest
    needs: code-quality-analysis
    
    steps:
    - name: ğŸ”‘ Login to Docker Hub
